<!DOCTYPE html>
<html>
  <head style="padding:0;margin:0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="width:100vw;height:100vh;padding:0;margin:0">
    <div
      style="display:flex;height:100%;background:#000;align-items: center;justify-content: center"
    >
      <button onclick="triggerLogout()">LOGOUT via postMessage</button>
    </div>
    <script>
      triggerLogout = () => {
        window.postMessage("logout");
      };
    </script>
  </body>
</html>
